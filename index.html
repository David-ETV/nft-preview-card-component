<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="section-card">
      <div class="prt-image">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">
        <div class="prt-overlay">
          <samp class="icon-view">
            <img src="./images/icon-view.svg" alt="icon-view">
          </samp>      
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="parragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time">
        <span class="ethereum"><img src="./images/icon-ethereum.svg" alt="ethereum" class="icon-time"> 0.041 ETH</span>
        <span class="parragraph"><img src="./images/icon-clock.svg" alt="clock" class="icon-time"> 3 days left</span>
      </div>
      <div class="credits">
        <img src="./images/image-avatar.png" alt="">
        <span class="parragraph">Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </section>
  </main>
</body>
</html>
